######################### 服务器端口地址 ###############################
server.port=80
######################### 数据库连接配置 ###############################
spring.datasource.url=jdbc:mysql://www.kevi0128.cn:3306/KeviWeb?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
